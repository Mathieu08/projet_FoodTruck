<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>Food Trucks</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous" />
  
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />

  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/0.4.0/MarkerCluster.css" />
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/0.4.0/MarkerCluster.Default.css"/>
 


  <style type="text/css">
    body {
      background-color: grey;
    }

    #mapid { 
      height: 550px; 
      width: 70%;
      float: left;
      padding-left: 0.5cm
    }

    #formulaire {
      padding-left: 1cm;
      display: inline-block;
    }

    #header {
      background-color: black;
    }

    .myCluster {
      width: 32px;
      height: 32px;
      background-image: url("truck.png");
      text-align: center;
    }

  </style>
  
</head>
<body>
  <div class="container-fluid">
    <div class="row" id="header">
      <div class="col-md-12">
        <h1 style="color:white">Food Trucks</h1>
        <ul>
          <li th:each="c: ${citations}">
            <span th:text="${c.contenu}"></span>&nbsp;&mdash;<span th:text="${c.auteur}"></span>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div id="main">
    <div id="mapid"></div>
    <div id="formulaire">
      <legend>Date debut: </legend>
      <input type="text" id="dateDebut" placeholder="dateDebut" class="form-control" />
      <legend>Date fin: </legend>
      <input type="text" id="dateFin" placeholder="dateFin" class="form-control"/>
      <button id="bouton" class="btn btn-primary">Rechercher</button>
    
      <p id="nbr"></p>
     </div>
    </div>
  <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
  <script type='text/javascript' src='http://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/0.4.0/leaflet.markercluster.js'></script>
 
  <script src="js/main.js"></script>
</body>
</html>
